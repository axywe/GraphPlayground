<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Граф и алгоритм Дейкстры</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<canvas id="graph-canvas" width="800" height="600"></canvas>
<button id="random-graph">Случайный граф</button>
<button id="reset-graph">Сбросить</button>

<div>
    <label>Начальный узел:
        <select id="start-node"></select>
    </label>
    <label>Конечный узел:
        <select id="end-node"></select>
    </label>
    <button id="calculate">Расчет</button>
</div>

<table id="nodes-table">
    <thead>
    <tr>
        <th>Узел</th>
        <th>Действие</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<table id="edges-table">
    <thead>
    <tr>
        <th>Ребро</th>
        <th>Действие</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<table id="result-table">
    <thead>
    <tr>
        <th>Кратчайший путь</th>
        <th>Расстояние</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script src="script.js"></script>
</body>
</html>
